    <body id="body" class="bg-info">

        <div class="container-fluid" style="height: auto; min-height: calc(100% - 60px); margin-top: 150px;">
                <div id="login-in-box" class="border rounded shadow pb-3 bg-light text-center mt-5 d-block mx-auto" style="max-width: 450px; max-height: 300px;">
                    <div class="alert alert-light alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="col-lg-10 offset-lg-2 col-sm-10 offset-sm-2 col-xs-10 offset-xs-1 login-content mt-4">
                            <h4 class="primary-heading mb-2 mx-auto">Member Login</h4>
                            <!--<div role="alert" class="alert alert-dismissible fade show mt-3 alert-danger">
                                Wrong email or password
                                <button type="button" class="close">
                                    <span aria-hidden="true">x</span>
                                </button>
                            </div>-->
                            <form>
                                <div class="form-group">
                                    <div class="col-sm-12 mt-3">
                                        <!--<div class="form-group">
                                            <i class="fas fa-user"></i>
                                            <input name="identity" id="identity" type="identity" required="required" autofocus="autofocus" placeholder="Username" vue-form-validator class="form-control vf-pristine vf-invalid vf-touched vf-invalid-required">

                                        </div>-->
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fas fa-user"></i></span>
                                            <input class="form-control" type="identity" required="required" autofocus="autofocus" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 my-3 ">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                                            <input class="form-control" type="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 my-3 rounded">
                                        <button type="button" id="login" class="bg-success text-white px-5 rounded" aria-label="Login">Login</button>
                                    </div>
                                    <div>
                                        <a href="#">Forgot Password?</a>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 


        </div>




        <!--Optional JavaScript-->
        <!--jQuery first, then Popper.js, then Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
