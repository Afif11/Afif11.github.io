<!DOCTYPE html>

<html>

    <head>
        <title>Modal</title>

        <!--BootstrapcDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!--Link to CSS file-->
        <link rel="stylesheet" href="style challenge3b.css"/>

        <!--set viewport meta-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='http://fonts.googleapis.com/css?family=Oswald'rel='stylesheet' type='text/css'>

		<link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">

        <!--link to Google fonts Zhi Mang Xing-->
		<link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Mukta|Zhi+Mang+Xing&display=swap" rel="stylesheet">
        
        <!--link to Font Awesome-->
        <script src="https://kit.fontawesome.com/3ad35dc203.js" crossorigin="anonymous"></script>
    
    </head>

    <body>

        <section class="text-center" style="margin-top: 300px;">
            <!--Button trigger modal-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">
                Log In modal
            </button>
            
            <!--Modal-->
            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel">Member Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <div class="col-sm-12 mt-3">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fas fa-user"></i></span>
                                            <input class="form-control" type="identity" required="required" autofocus="autofocus" placeholder="Username">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 my-3 ">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                                            <input class="form-control" type="password" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                            </form>        
                        </div>            
                        <div class="col-sm-12 my-3 rounded text-center">
                        <button type="button" id="login" class="bg-success text-white px-5 rounded" aria-label="Login">Login</button>
                        </div>
                        <div class="text-center mb-3">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!--Optional JavaScript-->
        <!--jQuery first, then Popper.js, then Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>

</html>
